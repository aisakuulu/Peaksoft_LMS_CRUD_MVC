<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <style>
        .container {
            width: 680px;
            margin: auto auto;
        }
    </style>
</head>

<nav th:replace="layouts :: navbar"></nav>

<body>

<div class="container">

    <form th:method="PATCH"
          th:action="@{/courses/{selectedCompanyId}/{courseId}/saveUpdatedCourse(selectedCompanyId=${companyId},courseId=${courseId})}"
          th:object="${editCourseAtr}"
          class="container">
        <div class="mb-3">
            <label for="name" class="form-label">Course Name</label>
            <input th:field="${editCourseAtr.courseName}" type="text" class="form-control"
                   id="name" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input th:field="${editCourseAtr.dateOfStart}" type="text" class="form-control"
                   id="date" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="duration" class="form-label">Duration</label>
            <input th:field="${editCourseAtr.duration}" type="text" class="form-control"
                   id="duration" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Select Course Image</label>
            <input th:field="${editCourseAtr.image}"   type="text" class="form-control"
                   id="image" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="desc" class="form-label">Course Description</label>
            <input th:field="${editCourseAtr.description}" type="text" class="form-control"
                   id="desc" aria-describedby="emailHelp">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
