<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <style>
        .container {
            width: 780px;
            padding-top: 40px;
            margin: auto auto;
        }

        .welcome {
            margin-top: 20px;
            font-weight: inherit;
            font-size: 400px;
            text-align: center;
            color: gray;

        }

        .link {
            width: 680px;
            margin-top: 40px;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
<nav th:replace="layouts :: navbar"></nav>

<div class="welcome">
    <h2>COURSE INFORMATION</h2>
</div>
<div class="container">
    <div class="card " style="width: 18rem;" th:each="course : ${getAllCourses}">
        <img th:src="${course.image}" class="card-img-top" alt="Image">
        <div class="card-body">
            <h5 th:text="${course.courseName}" class="card-title">Card title</h5>
            <p th:text="${course.description}" class="card-text">Some quick example.</p>
        </div>
        <ul class="list-group list-group-flush">
            <li th:text="${course.dateOfStart}" class="list-group-item">An item</li>
            <li th:text="${course.duration}" class="list-group-item">A second item</li>
        </ul>
        <div class="card-body">
            <a th:href="@{/courses/{id}/edit(id=${course.getId()})}" type="button" class="btn btn-primary">UPDATE</a>
            <form th:method="DELETE" th:action="@{/courses/delete/{id}(id=${course.getId()})}">
                <input th:value="DELETE" type="submit" class="btn btn-primary"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
