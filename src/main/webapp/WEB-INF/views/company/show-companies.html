<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <style>
        .container {
            width: 780px;
            padding-top: 40px;
            margin: auto auto;
        }
        .welcome {
            margin-top: 20px;
            font-weight: inherit;
            font-size: 400px;
            text-align: center;
            color: gray;

        }

        .link {
            width: 680px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="welcome">
    <h2>COMPANY INFORMATION</h2>
</div>

    <div class="container">

        <div class=" link">
            <a th:href="@{/companies/new}" type="button" class="btn btn-primary">Create Company</a>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Company Name</th>
                <th scope="col">Located Country</th>
                <th scope="col">Action</th>
                <th scope="col">Action</th>
                <th scope="col">Create Course</th>
            </tr>
            </thead>
            <tbody th:each="company : ${companiesAttribute}">
            <tr>
                <th scope="row" th:text="${company.id}">Company ID</th>
                <td th:text="${company.companyName}">Company Name</td>
                <td th:text="${company.locatedCountry}">Company Location</td>
                <td>
                    <a th:href="@{/companies/{id}/edit(id=${company.getId()})}" type="button" class="btn btn-primary">UPDATE</a>
                </td>
                <td>
                    <form th:method="DELETE" th:action="@{/companies/delete/{companyID}(companyID=${company.getId()})}">
                        <input th:value="DELETE" type="submit" class="btn btn-primary"/>
                    </form>
                </td>
                <td>
                    <a th:href="@{/courses/new}" type="button" class="btn btn-primary">ADD COURSE</a>
                </td>
                <td>
            </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
