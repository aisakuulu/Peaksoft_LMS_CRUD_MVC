<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Instructor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <style>
        .container {
            width: 680px;
            margin: auto auto;
        }
    </style>
</head>
<nav th:replace="layouts :: navbar"></nav>
<body>

<div class="container">

    <form th:method="PATCH"
          th:action="@{/instructors/{selectedCompanyId}/{instructorId}/saveUpdatedInstructor(selectedCompanyId=${companyId},instructorId=${instructorId})}"
          th:object="${editInstrAtr}" class="container">
        <div class="mb-3">
            <label for="name" class="form-label">Instructor Name</label>
            <input th:field="*{firstName}" type="text" class="form-control" id="name" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="lastname" class="form-label">Instructor Lastname</label>
            <input th:field="*{lastName}" type="text" class="form-control" id="lastname" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input th:field="*{phoneNumber}" type="text" class="form-control" id="phone" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input th:field="*{email}" type="text" class="form-control" id="email" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="specialization" class="form-label">Specialization</label>
            <input th:field="*{specialization}" type="text" class="form-control" id="specialization" aria-describedby="emailHelp">
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
