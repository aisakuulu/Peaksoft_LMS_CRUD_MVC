<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Instructor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <style>
        .container {
            width: 680px;
            margin: auto auto;
        }
    </style>
</head>
<nav th:replace="layouts :: navbar"></nav>
<body>

<div class="container">

    <form th:method="PATCH"
          th:action="@{/students/{selectedCompanyId}/{studentId}/saveUpdatedStudent(selectedCompanyId=${companyId},studentId=${studentId})}"
          th:object="${editStudentAtr}"
          class="container">
        <div class="mb-3">
            <label for="name" class="form-label">Student Name</label>
            <input th:field="*{firstName}" type="text" class="form-control" id="name" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="lastname" class="form-label">Student Lastname</label>
            <input th:field="*{lastName}" type="text" class="form-control" id="lastname" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input th:field="*{phoneNumber}" type="text" class="form-control" id="phone" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input th:field="*{email}" type="text" class="form-control" id="email" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Study Format</label>
            <br>
            <select name="studyFormat" th:field="*{studyFormat}">
                <option th:each="format:${T(peaksoft.spring.enums.StudyFormat).values()}"
                        th:value="${format}" th:text="${format}"></option>
            </select>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
