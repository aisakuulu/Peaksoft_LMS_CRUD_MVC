<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <style>
        .container {
            width: 680px;
            margin: auto auto;
        }
    </style>
</head>

<nav th:replace="layouts :: navbar"></nav>

<body>

<div class="container">

    <form th:method="PATCH" th:action="@{/tasks/{selectedLessonId}/{taskId}/saveUpdatedTask(selectedLessonId=${lessonId},taskId=${taskId})}"
          th:object="${editTaskAtr}" class="container">

        <div class="mb-3">
            <label for="name" class="form-label">Task Name</label>
            <input th:field="*{taskName}" type="text" class="form-control" id="name" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="text" class="form-label">Task Text</label>
            <input th:field="*{taskText}" type="text" class="form-control" id="text" aria-describedby="emailHelp">
            <!--            <textarea th:text="*{taskText}" class="form-control" id="text" rows="5"></textarea>-->
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Deadline</label>
            <input th:field="*{deadLine}" type="date" class="form-control" id="date" aria-describedby="emailHelp">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
